<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Moedas!
    </h1>
    <h2>Escolha qual moeda deseja converter para real:</h2>
    <div class="botoes">
      <input type="button" value="Won" id="moedaWon" onclick="converteWon()">
      <input type="button" value="Dólar" id="moedaDolar" onclick="converteDolar()">
      <input type="button" value="Euro" id="moedaEuro" onclick="converteEuro()">
    </div>


    <div class="subtitulo" id="subtitulo">
    </div>

    <div class="inputs">
      
      <input type="text" name="valorDigitado" id="Digitado" placeholder="Digite valor que deseja converter" >
      <input type="text" name="valorConvertido" id="Convertido" readonly="true" placeholder="R$">
      <input type="text" name="valorConvertidoBitcoin" id="Bitcoin" readonly="true" placeholder="₿">
    </div>
  </div>


</body>
<link rel="stylesheet" href="style.css">
<script src="javascript.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
          Qual seu filme favorito?
        </p>
        <div class="form-wrapper">
          <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem"> 
          <!-- Aqui está o campo onde será digitada a URL da capa do filme
            cujo ID é filme. Isso será utilizado na função no arquivo
            javascript
            -->
          <button onClick="adicionarFilme()">Adicionar Filme</button> 
          <!--Propriedade OnClick - Botão clicado chama algo do js.
                Botão espera uma função do javascript chamada adicionarFilme()
            -->
        </div>
      </div>
      <div id="listaFilmes"></div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    
</body>
<script src="javascript.js"></script>
<link rel="stylesheet" href="style.css">
</html>
